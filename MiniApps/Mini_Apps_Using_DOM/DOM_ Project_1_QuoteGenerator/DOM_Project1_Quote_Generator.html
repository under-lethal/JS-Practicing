<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--StyleSheet-->
  <link rel="stylesheet" href="style.css">
	<!--Global Font Links - Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
	<!--Font Awesome - cdnjs-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Quote Generator</title>
</head>
<body>
	<!--WE have 2 SECTIONS:-->
	<!--1.Our HEADING & The MAIN SECTION (which Houses the Quotes) & The BUTTON	*(that will GENERATE a new Quote for us)-->

	<div class="container">
		<div class="header">
			<h2>JavaScript Quotes Generator</h2>
		</div>

		<div class="main-content">
			<div class="text-area">
				<span class="quote">
				"I do the very best I know how-the very best I can; and mean to keep doing so until the end."
        </span>
			</div>
			<div class="person">Abraham Lincoln</div>

			<div class="button-area">
				<button id="new-quote">New Quote</button>
			</div>
		</div>
	</div>
  
  <!--Script-->
  <script src="project-1.js"></script>    
</body>
</html>
